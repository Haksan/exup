<!DOCTYPE html>

<head>

    <title>C# Exam Station PRO (JSON)</title>
    <link rel="stylesheet" href="style.css">

        </div>
    </section>

    <section id="quiz-screen" class="hidden">
        <div id="questions-root"></div>
    </section>
</main>

<script src="engine.js"></script>
</body>
</html>
